{% extends "base.html" %}{% load static %}
<title>Home Page Template</title>
{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}'> {% endblock base_head%}{% block content %}
<div class='text-center'>
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
</div>

<div class='row'>
    <div class='col'>
        <img src="{% static 'img/imagens-ecommerce.png' %}" class='img-fluid' />

    </div>
</div>
{% if request.user.is_authenticated %}
<div class='row'>
    <div class='col'>
        {{ content }}
        <h1>Premium</h1>
        {{ premium_content }}
    </div>
</div>
{% endif %} {% endblock %}
